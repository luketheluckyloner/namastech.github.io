<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Contáctanos | Namastech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{--bg:#011019;--panel:#0c0c0c;--ink:#e8f7f7;--muted:#b9c7c7;--cyan:#00ffe7;--cyan-dim:#00ffcc55;--magenta:#ff00cc;--radius:14px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Orbitron',system-ui,Segoe UI,Roboto,sans-serif}
    a{color:var(--cyan)} a:hover{color:var(--magenta)}
    .nx-container{width:min(1100px,100% - 2rem);margin:0 auto;padding:clamp(16px,4vw,32px)}
    .grid{display:grid;gap:clamp(16px,3vw,28px)}
    .panel{background:#000;border:2px solid var(--cyan);border-radius:var(--radius);padding:clamp(18px,3vw,32px)}
    h1{margin:0 0 .5rem;font-size:clamp(1.6rem,5vw,2.4rem);text-shadow:0 0 10px var(--cyan)}
    label{display:block;margin:.6rem 0 .25rem;color:#cfe}
    input,textarea{width:100%;border:1px solid #00ffcc55;background:#07131a;color:#e8f7f7;border-radius:10px;padding:.7rem}
    .row{display:grid;gap:12px}
    .btn{margin-top:10px;border:2px solid var(--cyan);border-radius:10px;background:#000;color:var(--ink);padding:.7rem 1rem;font-weight:700}
    iframe{border:0;width:100%;height:300px;border-radius:10px}
  </style>
  <script type="module" src="/assets/js/namastech.ui.js"></script>
</head>
<body>
  <namastech-header active="contacto"></namastech-header>

  <main class="nx-container">
    <section class="grid">
      <article class="panel">
        <h1>Contáctanos</h1>
        <div class="row">
          <div>
            <label>Email</label>
            <a href="mailto:contacto@namastech.studio">contacto@namastech.studio</a>
          </div>
          <div>
            <label>WhatsApp</label>
            <a href="https://wa.me/56935584876" rel="nofollow">+56 9 3558 4876</a>
          </div>
        </div>
      </article>

      <article class="panel">
        <h1>Escríbenos</h1>
        <!-- Puedes conectar a tu backend o un servicio como Formspree -->
        <form action="#" method="post" onsubmit="alert('Gracias, te responderemos pronto.');return false;">
          <label>Nombre</label>
          <input required name="nombre" />
          <label>Email</label>
          <input required type="email" name="email" />
          <label>Mensaje</label>
          <textarea required name="mensaje" rows="5"></textarea>
          <button class="btn" type="submit">Enviar</button>
        </form>
      </article>

      <article class="panel">
        <h1>Ubicación</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.4567116433087!2d-70.64848092350427!3d-33.437109495057404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5a64024a7af%3A0x4d0773f9d3a4fe0!2sEnrique%20Mac%20Iver%20412%2C%20Santiago%2C%20Chile!5e0!3m2!1ses!2scl!4v1693939542335!5m2!1ses!2scl"
          loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
      </article>
    </section>
  </main>

  <namastech-footer></namastech-footer>
</body>
</html>
