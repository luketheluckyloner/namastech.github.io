<!-- File: envios.html (adaptado al layout Namastech UI) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Envíos | Namastech</title>

  <!-- Fuente para el contenido (los Web Components usan Shadow DOM) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <!-- Web Components Header + Footer (Cyber Bar incluida) -->
  <script type="module" src="/assets/js/namastech-ui.js"></script>

  <style>
    /* ======= THEME (igual al resto del sitio) ======= */
    :root{
      --bg:#011019; --panel:#0c0c0c; --ink:#e8f7f7; --muted:#b9c7c7;
      --cyan:#00ffe7; --cyan-dim:#00ffcc55; --magenta:#ff00cc; --accent:#ff6600;
      --radius:14px; --glow:0 0 15px var(--cyan);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:'Orbitron',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility; line-height:1.35;
    }
    a{color:var(--cyan); text-decoration:none} a:hover{color:var(--magenta)}
    img{max-width:100%; height:auto; display:block}
    :where(a,button,[tabindex]):focus-visible{outline:2px solid var(--magenta); outline-offset:2px; border-radius:10px}
    @media (prefers-reduced-motion: reduce){ *{animation:none!important; transition:none!important} }

    /* ======= PAGE WRAPPER ======= */
    .page{ width:min(1100px,100% - 2rem); margin:0 auto; }
    .neon-box{
      border:2px solid var(--cyan); border-radius:var(--radius);
      padding:clamp(18px,3.5vw,32px); margin:clamp(16px,4vw,40px) auto;
      background:#000; box-shadow:0 0 30px var(--cyan);
    }
    .title-main{
      text-align:center; color:#fff; margin:0 0 10px;
      font-size:clamp(1.5rem,5.5vw,2rem);
      text-shadow:0 0 15px var(--magenta),0 0 10px var(--cyan);
      letter-spacing:.05em;
    }
    .sub-note{
      text-align:center; color:var(--accent);
      font-size:clamp(1rem,3vw,1.1rem); margin:6px 0 18px;
    }

    /* ======= IFRAME WRAPPER ======= */
    .form-wrap{
      border:1px solid var(--cyan-dim); border-radius:12px; background:#0b0b0b;
      box-shadow:0 0 12px rgba(0,255,231,.15);
      padding:clamp(10px,2.5vw,16px);
    }
    .form-iframe{
      width:100%;
      min-height:680px; /* por qué: altura inicial mientras JotForm hace autoresize */
      border:0; border-radius:10px; background:#000;
    }
    @media (max-width: 480px){
      .form-iframe{ min-height: 760px; } /* por qué: más alto en móviles por teclado/scroll */
    }
  </style>
</head>
<body>

  <!-- ======= HEADER (Web Component con Cyber Bar) ======= -->
  <namastech-header
    logo-src="/assets/img/profile2.png"
    video-src="/assets/banner.mp4"
    poster-src="/assets/img/profile2.png">
    <!-- Slots opcionales:
    <a slot="nav" href="/faq.html">FAQ</a>
    <li slot="quicklinks"><a class="cb-link" href="/envios.html" aria-current="page">Envíos</a></li> -->
  </namastech-header>

  <!-- ======= MAIN ======= -->
  <main class="page">
    <section class="neon-box" aria-labelledby="titulo-envios">
      <h1 id="titulo-envios" class="title-main">Formulario de Envío</h1>
      <p class="sub-note">Completa tus datos para coordinar despacho. Respuestas seguras y encriptadas.</p>

      <div class="form-wrap">
        <!-- JotForm embed (idéntico; se deja su handler para autoresize) -->
        <iframe
          id="JotFormIFrame-252418043229655"
          title="Datos de Envío"
          class="form-iframe"
          allowtransparency="true"
          allow="geolocation; microphone; camera; fullscreen; payment"
          src="https://form.jotform.com/252418043229655"
          scrolling="no">
        </iframe>
      </div>
    </section>
  </main>

  <!-- ======= FOOTER (Web Component) ======= -->
  <namastech-footer
    map-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.4567116433087!2d-70.64848092350427!3d-33.437109495057404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5a64024a7af%3A0x4d0773f9d3a4fe0!2sEnrique%20Mac%20Iver%20412%2C%20Santiago%2C%20Chile!5e0!3m2!1ses!2scl!4v1693939542335!5m2!1ses!2scl">
  </namastech-footer>

  <!-- ======= SCRIPTS ======= -->
  <!-- por qué: handler oficial de JotForm para auto-resize y comunicación postMessage -->
  <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
  <script>
    window.jotformEmbedHandler("iframe[id='JotFormIFrame-252418043229655']", "https://form.jotform.com/");
  </script>
</body>
</html>
